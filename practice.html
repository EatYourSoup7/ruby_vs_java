<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Examples 1</title>
</head>
<body>

  <h1>Js Examples</h1>

  <script>
    // # Write a method that prints out every number from 1 to 100. 
    function print1To100() {
      var number = 1;
      while (number <= 100) {
        console.log(number);
        number += 1;
      }
    }

    print1To100();



    // # Write a method that prints out every other number from 1 to 100. (That is, 1, 3, 5, 7 … 99).

    function everyOther() {
      var number = 1;
      while (number <= 100) {
        console.log(number);
        number += 2;
      }
    }

    everyOther();

    // # Write a method that accepts an array of numbers as a parameter, and counts how many 55’s there are in the array.

    function count55(numbers) {
      var count = 0;
      numbers.forEach(function(number) {
        if (number === 55) {
          count += 1;
        }
      })
      console.log(count);
    }

    count55([1, 2, 55, 3, 5, 55]);

    // # Write a method that accepts an array of strings and returns a new array that has the string "awesomesauce" inserted between every string. 
    // # For example, if the initial array is ["a", "b", "c", "d", "e"], then the returned array should be ["a", "awesomesauce", "b", "awesomesauce", "c", "awesomesauce", "d", "awesomesauce", "e"].

    function awesomeSauce(words) {
      var newWords = [];
      var index = 0;

      while (index < words.length) {
        newWords.push(words[index]);

        if (index < words.length - 1) {
          newWords.push("aweseomesauce");
        }

        index += 1;

      }

      return newWords;
    }

    console.log(awesomeSauce(["a", "b", "c", "d", "e"]))


    // # Start with the hash: item_amounts = {chair: 5, table: 2}
    // # Someone just bought two chairs. Change the hash such that the chair amount is 3.
    // # The final result should be: {chair: 3, table: 2}

    var itemAmounts = {chair: 5, table: 2};
    itemAmounts["chair"] = 3
    console.log(itemAmounts);

    // # Start with the hash: item_amounts = {chair: 5, table: 2}
    // # You received 7 desks to sell. Change the hash to include desks.
    // # The final result should be: {chair: 5, table: 2, desk: 7}

    var itemAmounts = {chair: 5, table: 2};
    itemAmounts.desk = 7;
    console.log(itemAmounts);


    // # Write a method that accepts a number and returns its factorial.
    // # For example, the factorial of 5 is 5 * 4 * 3 * 2 * 1 = 120.

    function factorial(number) {
      var index = number - 1;
      while (index > 0) {
        number *= index;
        index -= 1;
      }
      return number;
    }

    console.log(factorial(5));

    // # Write a method that accepts two arrays of numbers, and prints the sum of every combination of numbers from first and second array. 
    // # For example, if the method receives [1, 5, 10] and [100, 500, 1000], the method should print a list: 101, 501, 1001, 105, 505, 1005, 110, 510, 1010].

    function everyCombo(array1, array2) {
      var newArray = [];
      var index = 0;
      while (index < array1.length) {
        array2.forEach(function(number) {
          newArray.push(number + array1[index]);
        })
        index += 1;
      }
      return newArray;
    }

    console.log(everyCombo([1, 5, 10], [100, 500, 1000]));

  </script>
</body>
</html>
