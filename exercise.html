// 1. Write a function that takes in an array of numbers and returns its sum.

  function sum(numbers) {
    var sum = 0;
    numbers.forEach(function(number) {
      sum += number;
    })
    return sum;
  }

  // console.log(sum([1, 2, 3, 4, 5]));

// 2. Write a function that takes in an array of strings and returns the smallest string.

  function small(strings) {
    var short = strings[0];
    strings.forEach(function(string) {
      if (string.length < short.length) {
        short = string;
      }
    })
    return short;
  }

  // console.log(small(["xyz", "a", "bc", "def"]));

// 3. Write a function that takes in an array of numbers and returns a new array with the numbers in reverse order.

  function reverse(numbers) {
    var new_numbers = [];
    for (var index = numbers.length - 1; index >= 0; index--) {
      new_numbers.push(numbers[index]);
    }
    return new_numbers;
  }

  // console.log(reverse([1, 2, 3, 4, 5]));

// 4. Write a function that takes in an array of words and returns the number of words that begin with the letter “a”.

  function countA(words) {
    var count = 0; 
    words.forEach(function(word) {
      if (word[0] === "a") {
        count++;
      }
    })
    return count
  }

  // console.log(countA(["apple", "asshole", "banana", "carrot", "art"]));

// 5. Write a function that takes in an array of strings and joins them together to make a single string separated by commas.

  function joinUp(strings) {
    var joined = "";
    for (var index = 0; index < strings.length; index++) {
      if (index === strings.length - 1) {
        joined += strings[index];
      }
      else {
        joined += strings[index] + ", "
      }
    }
    return joined;
  }

  // console.log(joinUp(["a", "b", "chinchilla"]));

  function product(numbers) {
    product = 1; 
    numbers.forEach(function(number) {
      product *= number;
    })
    return product;
  }

  function twoSmallest(numbers) {

    smallest.push(numbers[0], numbers[1]);
    numbers.forEach(function(number) {
      if (number < smallest[0]) {
        smallest[0] = number;
      }
      else if (number < smallest[1]) {

// 8. Write a function that takes in an array of numbers and returns a count of how many zeros are in the array.

  function zeroCount(numbers) {
    var count = 0;
    numbers.forEach(function(number) {
      if (number === 0) {
        count++;
      }
    })
    return count;
  }

// 9. Write a function that takes in an array of numbers and returns true if all the numbers are bigger than 10, otherwise returns false.

  function biggerTen(numbers) {
    var bigger = true;
    numbers.forEach(function(number) {
      if (number < 10) {
        bigger = false;
      }
    })
    return bigger;
  }
